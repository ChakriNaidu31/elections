<div class="d-flex align-items-center py-4 bg-body-tertiary h-100vh">
    <div class="form-signin w-100 m-auto text-center">
        <form>
            <img class="mb-4" src="../../../assets/signin/logo.png" alt="" width="60" height="57" alt="election commission logo">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <input type="text" class="form-control" id="email" aria-describedby="email" placeholder="Email/Username">
            <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Password">
            <p class="error_msg mt-3 mb-0">Incorrect creditials</p>
            <button class="btn signin_btn w-100 py-2 mt-3" type="submit">Sign in</button>
        </form>
    </div>
</div>
