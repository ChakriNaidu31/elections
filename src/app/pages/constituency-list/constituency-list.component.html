<app-navbar></app-navbar>
<div class="container-fluid ">
    <div class="row">
        <div class="col-12 bg-light bg-gradient">
            <div class="bg-white m-4 rounded">
                <div class="container pt-4 px-4">
                    <div class="row">
                        <div class="col-lg-9 col-sm-12 col-md-9 my-3">
                            <h4>Constituency List</h4>
                        </div>
                        <div class="col-lg-3 col-sm-12 col-md-3 my-3 text-end">
                            <button class="btn btn-primary f-13" (click)="addNewConstituency()">Add new
                                constituency</button>
                        </div>
                        <div class="col-lg-6 col-sm-12 col-md-12">
                            <div class="mb-3">
                                <label class="form-label">Region</label>
                                <select class="form-select" (change)="filterConstituencyByRegion($event)">
                                    <option selected value="">Select Region</option>
                                    <option *ngFor="let region of regionList" value="{{region._id}}">{{region.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6 col-sm-12 col-md-12"></div>
                        <div class="col-12">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th style="width: 30%;" scope="col">Name</th>
                                        <th style="width: 20%;" scope="col">Code</th>
                                        <th style="width: 30%;" scope="col">Region</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let constituency of constituencyList">
                                        <td>
                                            {{constituency.name}}
                                        </td>
                                        <td>
                                            {{constituency.code}}
                                        </td>
                                        <td>
                                            {{constituency.region.name}}
                                        </td>
                                        <td>
                                            <span (click)="editConstituency(constituency)">  <i class="fa-solid fa-pen me-2"  width="16px" height="16px" alt="edit icon"></i>Edit</span>
                                            <span (click)="deleteConstituency(constituency)" class="ms-4"><i class="fa-solid fa-trash me-2" width="16px" height="16px" alt="Delete icon" style="color: #ff0000;"></i>Delete</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="d-flex justify-content-between p-2">
                                <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="pageSize"
                                    (ngModelChange)="getData()">
                                    <option [ngValue]="5">5 items per page</option>
                                    <option [ngValue]="10">10 items per page</option>
                                    <option [ngValue]="25">25 items per page</option>
                                </select>
                                <ngb-pagination [collectionSize]="totalItems || 0" [(page)]="pageNumber"
                                    [pageSize]="pageSize" (pageChange)="getData()">
                                </ngb-pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
