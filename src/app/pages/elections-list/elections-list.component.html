<app-navbar></app-navbar>
<div class="container-fluid ">
    <div class="row">
        <div class="col-12 bg-light bg-gradient">
            <div class="bg-white m-4 rounded">
                <div class="container pt-4 px-4">
                    <div class="row">
                        <div class="col-lg-9 col-sm-12 col-md-9 my-3">
                            <h4>Elections List</h4>
                        </div>
                        <div class="col-lg-3 col-sm-12 col-md-3 my-3 text-end">
                            <button class="btn btn-primary f-13" (click)="addNewElections()">Add new
                                Election</button>
                        </div>
                        
                        <div class="col-lg-6 col-sm-12 col-md-12"></div>
                        <div class="col-12">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th style="width: 30%;" scope="col">Logo </th>
                                            <th style="width: 20%;" scope="col">Election name</th>
                                            <th style="width: 30%;" scope="col">Election date </th>
                                            <th scope="col">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody >
                                        <tr >
                                            <td>
                                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Flag_of_the_United_Nations.svg/640px-Flag_of_the_United_Nations.svg.png" style="height: 37px;">
                                            </td>
                                            <td>
                                                add2
                                            </td>
                                            <td>
                                                add3
                                            </td>
                                            <td>
                                                <button type="button" class="btn btn-primary"
                                                    > <i
                                                        class="fa-solid fa-pen me-2" width="16px" height="16px"
                                                        alt="edit icon"></i>Edit</button>
                                                <button type="button" class="btn btn-danger ms-4"
                                                    ><i
                                                        class="fa-solid fa-trash me-2" width="16px" height="16px"
                                                        alt="Delete icon"></i>Delete</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                            <ng-template #noItemsFound>
                                <tbody>
                                    <tr>
                                        <td colspan="4">No constituencies found for the filters applied</td>
                                    </tr>
                                </tbody>
                            </ng-template>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
