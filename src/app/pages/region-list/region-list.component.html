<app-navbar></app-navbar>
<div class="container-fluid ">
    <div class="row">
        <div class="col-12 bg-light bg-gradient">
            <div class="bg-white m-4 rounded md-80">
                <div class="container py-4 px-4">
                    <div class="row">
                        <div class="col-lg-9 col-sm-12 col-md-9 my-3">
                            <h4>Regions List</h4>
                        </div>
                        <div class="col-lg-3 col-sm-12 col-md-3 my-3 text-end">
                            <button class="btn btn-primary f-13" (click)="addNewRegion()">Add new region</button>
                        </div>

                        <div class="col-12">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th style="width: 35%;" scope="col">Name <i
                                                    class="fa-solid fa-arrow-up ms-1 me-1 pe-auto"></i> <i
                                                    class="fa-solid fa-arrow-down"></i></th>
                                            <th style="width: 35%;" scope="col">Code <i
                                                    class="fa-solid fa-arrow-up ms-1 me-1 pe-auto"></i> <i
                                                    class="fa-solid fa-arrow-down"></i></th>
                                            <th scope="col">Actions </th>
                                        </tr>
                                    </thead>
                                    <tbody *ngIf="regionList && regionList.length > 0; else noItemsFound">
                                        <tr *ngFor="let region of regionList">
                                            <td>
                                                {{region.name}}
                                            </td>
                                            <td>
                                                {{region.code}}
                                            </td>
                                            <td>
                                                <!-- confirmation modal -->
                                                <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static"
                                                    data-bs-keyboard="false" tabindex="-1"
                                                    aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                                    <div class="modal-dialog modal-dialog-centered p-5">
                                                        <div class="modal-content">
                                                            <div class="modal-header border-0">
                                                                <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal" aria-label="Close"></button>
                                                            </div>
                                                            <div class="modal-body text-center">
                                                                <h5><b>Are you sure?</b></h5>
                                                                <p class="mt-3 mb-5">Do you really want to delete this
                                                                    record? This process
                                                                    cannot be undone </p>
                                                                <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Cancel</button>
                                                                <button type="button" class="btn btn-danger ms-4"
                                                                    data-bs-dismiss="modal"
                                                                    (click)="deleteRegion(region)">Delete</button>
                                                            </div>

                                                        </div>
                                                    </div>
                                                </div>
                                                <button type="button" class="btn btn-primary"
                                                    (click)="editRegion(region)"><i class="fa-solid fa-pen me-2"
                                                        width="16px" height="16px" alt="edit icon"></i>Edit</button>
                                                <button type="button" class="btn btn-danger ms-3" data-bs-toggle="modal"
                                                    data-bs-target="#staticBackdrop"><i class="fa-solid fa-trash me-2"
                                                        width="16px" height="16px" alt="Delete icon"></i>Delete</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <ng-template #noItemsFound>
                                    <tbody>
                                        <tr>
                                            <td colspan="3">No regions found for the filters applied</td>
                                        </tr>
                                    </tbody>
                                </ng-template>
                            </div>

                            <div class="d-flex justify-content-between p-2" *ngIf="regionList && regionList.length > 0">
                                <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="pageSize"
                                    (ngModelChange)="getData()">
                                    <option [ngValue]="5">5 items per page</option>
                                    <option [ngValue]="10">10 items per page</option>
                                    <option [ngValue]="25">25 items per page</option>
                                </select>
                                <ngb-pagination [collectionSize]="totalItems || 0" [(page)]="pageNumber"
                                    [pageSize]="pageSize" (pageChange)="getData()">
                                </ngb-pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
