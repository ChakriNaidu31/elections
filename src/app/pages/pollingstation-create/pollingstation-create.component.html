<app-navbar></app-navbar>
<div class="container-fluid ">
    <div class="row">
        <div class="col-12 bg-light bg-gradient">
            <div class="bg-white m-4 rounded">
                <h5 class="pt-4 px-4">Polling Station Create</h5>
                <div class="d-flex align-items-center  ">
                    <div class="form-signin w-100 m-auto f-13">
                        <form [formGroup]="stationForm" (submit)="createStation()">
                            <div class="mb-3">
                                <label class="form-label">Station Name<span style="color: red">*</span></label>
                                <input type="text" class="form-control" formControlName="name"
                                    [ngClass]="{ 'is-invalid': stationForm.get('name')?.invalid && stationForm.get('name')?.touched }">
                                <div *ngIf="stationForm.get('name')?.invalid && stationForm.get('name')?.touched"
                                    class="text-danger f-13">This field is required.</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Station Code<span style="color: red">*</span></label>
                                <input type="text" class="form-control" formControlName="code"
                                    [ngClass]="{ 'is-invalid': stationForm.get('code')?.invalid && stationForm.get('code')?.touched }">
                                <div *ngIf="stationForm.get('code')?.invalid && stationForm.get('code')?.touched"
                                    class="text-danger f-13">This field is required.</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Region<span style="color: red">*</span></label>
                                <select class="form-select" formControlName="region"
                                [ngClass]="{ 'is-invalid': stationForm.get('region')?.invalid && stationForm.get('region')?.touched }"
                                    (change)="loadConstituency($event)">
                                    <option selected>Select Region</option>
                                    <option *ngFor="let region of regionList" value="{{region._id}}">{{region.name}}
                                    </option>
                                </select>
                                <div *ngIf="stationForm.get('region')?.invalid && stationForm.get('region')?.touched"
                                    class="text-danger f-13">This field is required.</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Constituency<span style="color: red">*</span></label>
                                <select class="form-select" formControlName="constituency" (change)="loadWard($event)" [ngClass]="{ 'is-invalid': stationForm.get('constituency')?.invalid && stationForm.get('constituency')?.touched }">
                                    <option selected>Select Constituency</option>
                                    <option *ngFor="let con of constituencyList" value="{{con._id}}">{{con.name}}
                                    </option>
                                </select>
                                <div *ngIf="stationForm.get('constituency')?.invalid && stationForm.get('constituency')?.touched"
                                    class="text-danger f-13">This field is required.</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Ward<span style="color: red">*</span></label>
                                <select class="form-select" formControlName="ward" [ngClass]="{ 'is-invalid': stationForm.get('ward')?.invalid && stationForm.get('ward')?.touched }">
                                    <option selected>Select Ward</option>
                                    <option *ngFor="let con of wardList" value="{{con._id}}">{{con.name}}
                                    </option>
                                </select>
                                <div *ngIf="stationForm.get('ward')?.invalid && stationForm.get('ward')?.touched"
                                    class="text-danger f-13">This field is required.</div>
                            </div>

                            <div class="mb-3 float-end">
                                <button class="btn btn-primary f-13 " [disabled]="!stationForm.valid">Submit</button>
                                <button class="btn btn-light f-13 ms-2" (click)="redirectToList()">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
